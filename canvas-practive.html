<!doctype html>
<html>
<head>
  <title>canvas-practice</title>
  <meta charset="utf-8">
	<style>
		.wrapper{
			width:100%;
			height:750px;
			display:flex;
			align-items: flex-end;
			justify-content: center;
		}

		.buttons{
			display:flex;
			align-items: center;
			justify-content: space-between;
		}
	</style>
</head>

<body>
	<script src=fabric.js></script>

	<div class="buttons">
		<input type="button" id="rectangle" value="rectangle" style="font-size:16pt;" onclick="make_rect();"></input>
		<input type="button" id="triangle" value="triangle" style="font-size:16pt;" onclick="make_tri();"></input>
		<input type="button" id="circle" value="circle" style="font-size:16pt;" onclick="make_cir();"></input>
		<input type="button" id="line" value="line" style="font-size:16pt;" onclick="make_line();"></input>
		<input type="button" id="textbox" value="textbox" style="font-size:16pt;" onclick="make_text();"></input>
	</div>

	<div class="wrapper">
		<canvas id="c" width="1200" height="600" style="border:3px solid #8C8C8C; display:block;"></canvas>
	</div>

	<script>
		var canvas = new fabric.Canvas("c");

		function make_rect(){
			var rect = new fabric.Rect({
				top: (canvas.height - 150) * Math.random(),
				left: (canvas.width - 150) * Math.random(),
				fill: "#" + Math.round(Math.random() * 0xffffff).toString(16),
				width: 150,
				height: 150,
				opacity: 0.5
			});
			canvas.add(rect);
		}

		function make_tri(){
			var tri = new fabric.Triangle({
				top: (canvas.height - 150) * Math.random(),
				left: (canvas.width - 150) * Math.random(),
				fill: "#" + Math.round(Math.random() * 0xffffff).toString(16),
				width: 100,
				height: 100,
				opacity: 0.5
			});
			canvas.add(tri);
		}

		function make_cir(){
			var cir = new fabric.Circle({
				top: (canvas.height - 120) * Math.random(),
				left: (canvas.width - 120) * Math.random(),
				fill: "#" + Math.round(Math.random() * 0xffffff).toString(16),
				radius: 60,
				opacity: 0.5
			});
			canvas.add(cir);
		}

		function make_line(){
			lineX = (canvas.width - 150) * Math.random();
			lineY = (canvas.height - 150) * Math.random();
			var line = new fabric.Line([lineX, lineY, lineX + 150, lineY + 150],{
				stroke: "#" + Math.round(Math.random() * 0xffffff).toString(16),
				strokeWidth: 5,
				opacity: 0.5
			});
			canvas.add(line);
		}

		function make_text(){
			var text = new fabric.Textbox("Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam ligula sapien, rutrum sed vestibulum eget, rhoncus ac erat. Aliquam erat volutpat. Sed convallis scelerisque enim at fermentum.", {
				width: 300,
				top: (canvas.height - 300) * Math.random(),
				left: (canvas.width - 300) * Math.random(),
				fill: "#" + Math.round(Math.random() * 0xffffff).toString(16),
				opacity: 0.7,
				fontSize: 20,
				textAlign: 'left'
			});
			canvas.add(text);
		}

	</script>
</body>
</html>
